<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>开元酒店官方网站</title>
</head>
<body>
  <div class="personage">
    <div class="p-head"></div>
    <div class="p-content">
      <ul class="nav">
        <li class="user-info">账号信息</li>
        <li class="order">订单管理</li>
      </ul>
      <div class="con">
        <div class="order-list">
          <div class="order">
            <div class="top">
              <span class="order-num">订单号：71123107112310</span>
              <span class="order-time">下单时间：2019-03-25 13:14:07</span>
            </div>
            <div class="bottom">
              <div class="img">
                <img src="http://upload.shands.cn/gw/XGW/1903091449227718-536-536.jpg" address="浙江省湖州市吴兴区劳动路555号" tit="湖州东吴开元名都酒店">
              </div>
              <div class="info">
                <div class="one">
                  <span class="hotel">北京开元大酒店</span>
                  <span class="type">豪华型|五星级</span>
                  <span class="money">订单金额：￥4604</span>
                </div>
                <div class="two">
                  <span class="validityPeriod">2019-03-25 ~ 2019-03-28</span>
                  <span class="time">3晚</span>
                </div>
                <div class="three">
                  <a href="javascript:">取消订单</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="p-foot"></div>
  </div>
</body>
</html>
